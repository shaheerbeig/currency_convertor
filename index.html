<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curreny Exchange</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h2>Curreny Converter</h2>
            <form>
                <div class="amount">
                    <p>Enter The Amount To Convert</p>
                    <input value="100" type="text">
                </div>
                <div class="container-converter">
                    <div class="from">
                        <p>From</p>
                        <div class="self-container">
                            <img src="https://flagsapi.com/BE/flat/64.png">
                            <select name="moneryfrom">
                                <option value="USD">USD</option>
                                <option value="PKR">PKR</option>
                                <option value="IND" selected>IND</option>
                                <option value="AUD">AUD</option>
                                <option value="CAD">CAD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="To">
                        <p>To</p>
                        <div class="self-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="moneryfrom">
                                <option value="USD" selected>USD</option>
                                <option value="PKR">PKR</option>
                                <option value="IND">IND</option>
                                <option value="AUD">AUD</option>
                                <option value="CAD">CAD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="rate">
                    <p>1USD = 100 PKR</p>
                </div>
                <div class="converter">
                    <button>Convert Now</button>
                </div>
            </form>
        </div>
    </body>
</html>
