<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curreny Exchange</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Enter The Amount To Convert</p>
                    <input value="100" type="text">
                </div>
                <div class="container-converter">
                    <div class="from">
                        <p>From</p>
                        <div class="self-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="moneyfrom">
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="self-container">
                            <img src="https://flagsapi.com/PK/flat/64.png">
                            <select name="moneyto">
                            </select>
                        </div>
                    </div>
                </div>
                <div >
                    <p class="js-rate"></p>
                    <p class="js-total-amount"></p>
                </div>
                <div class="converter">
                    <button>Convert Now</button>
                </div>
            </form>
        </div>
        <script src="currency.js" type="module"></script>
    </body>
</html>
